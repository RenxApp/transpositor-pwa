<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transpositor de Cifras</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <h1>Transpositor de Cifras</h1>

  <label for="input">Cole sua cifra:</label>
  <textarea id="input" placeholder="Cole sua cifra com acordes acima da letra..."></textarea>

  <div class="flex-row">
    <select id="tomOriginal" disabled>
      <option>Tom detectado automaticamente</option>
    </select>
    <select id="tomDestino">
      <option value="C">C</option><option value="C#">C#</option><option value="D">D</option>
      <option value="D#">D#</option><option value="E">E</option><option value="F">F</option>
      <option value="F#">F#</option><option value="G">G</option><option value="G#">G#</option>
      <option value="A">A</option><option value="A#">A#</option><option value="B">B</option>
    </select>
  </div>

  <button onclick="converter()">Transpor</button>

  <h2>Resultado:</h2>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
